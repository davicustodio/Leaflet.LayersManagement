<template id="template_panel_info">
    <div class="panel-heading title-movable container-fluid">
        <div class="panel-heading row">
            <div class="col-xs-1"><span id="panelGlyphicon" class="glyphicon " aria-hidden="true" /></div>
            <div id="titlePanel">Layers Management</div>
        </div>
    </div>
    <div class="panel-body">
        <div id="layerManagement_tabs"></div>
    </div>
</template>

<template id="template_tabs"> 
    <div class="panel with-nav-tabs panel-default">
        <div class="panel-heading">
            <ul class="nav nav-tabs">
            	<li id="${id}" href="${'#ref'+id}" class="{{if active }}active{{/if}}" data-toggle="tab">
			        <a href="#">${title}</a>
			    </li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade {{if active }}in active{{/if}}" id="${'ref'+id}"></div>
            </div>
        </div>
    </div>
</template>

<template id="template_tab_all_layers_search">
    <h2>Search Layers</h2>
    <div id="custom-search-input">
        <div class="input-group col-md-12">
            <input type="text" class="form-control input-lg" placeholder="Search" />
            <span class="input-group-btn">
                <button class="btn btn-info btn-lg" type="button">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </span>
        </div>
    </div>
</template>

<template id="template_accordion">
	<div class="accordion">
	</div>
</template>

<template id="template_groups">
    <div class="accordion_panel flag_accordion_panel" style="display: block;">
		<div class="header" id="${group_id}">
	        <div class="headerIcon icon-arrow-right"></div>
	        <div class="headerText">${group_title}</div>
	    </div>
	    <div class="content" style="display: none;">
	 	</div>
	</div>    
</template>

<template id="template_layers">
    <div class="layer flag_layer" id="${layer_id}">
        <input type="checkbox" id="${layer_checkbox_id}">
        <div class="layer-tools">
            <div class="layer-backendstatus-icon backendstatus-unknown" title=""></div>
            <div class="layer-icon layer-wms" title="${layer_type}"></div>
            <div class="layer-info"></div>
        </div>
        <div class="layer-title">${layer_title}</div>
    </div>
</template>
